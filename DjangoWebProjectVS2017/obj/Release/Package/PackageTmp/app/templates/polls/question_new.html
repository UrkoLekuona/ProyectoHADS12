{% extends "app/layout.html" %}
{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<h1>Insertar una pregunta</h1>
        <form method="POST" onsubmit="confirmacion()" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
<a href="{% url 'index' %}">Ver preguntas</a>
<script>
    function confirmacion() {
        alert("Pregunta introducida correctamente");
    }
</script>

{% endblock %}
